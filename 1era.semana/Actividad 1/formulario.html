<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icono" hreference="" type="imagen">
</head>
<body>
    <form>
        <fieldset>
            <legend>Solicitud de empleo</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for_="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" required><br><br>
            <label type="number">Edad:</label>
            <input for="edad" id="edad" required><br><br>
            <label for="sexo">Sexo:</label>
            <select>
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Otro</option>
                <option>Prefiero no decirlo</option>
            </select><br><br>
            <label>Una pequeña descripción de usted</label><br>
            <textarea name="descripcion" rows="30" cols="10" required></textarea>
            <button type="submit">Envuiar</button>
            <button type="reset">Borrar</button>
        </fieldset>
    </form>
</body>
</html>
