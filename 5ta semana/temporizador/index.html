<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">"
    <link rel="stylesheet" href="./statics/tem.css">
</head>
<body>
<div id="contenedor">
    <div id="temporizador" onclick="mostrar();">
        <span data-bs-toggle="modal" id="minutosP" class="insertar"></span>
        <span data-bs-toggle="modal" id="puntitos" class="insertar">:</span>
        <span data-bs-toggle="modal" id="segundosP" class="insertar"></span>
    </div>
    <!-- Modal -->
    <div class="modal-fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- titulo -->
                    <h5 class="modal-title" id="staticBackdropLabel">Modal</h5>
                </div>
                <div class="modal-body">
                <!-- define el usuario el tiempo -->
                    <label for="number">Minutos</label>
                    <input type="number" max="59" min="00" id="min" class="determinas">
                    <label for="number">Segundos</label>
                    <input type="number" max="59" min="00" id="seg" class="determinas">
                </div>
                <div class="modal-segundo">
                    <button onclick="ocultar();" class="btn btn-primary" data-bs-dismiss="modal" id="boton">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
<!-- botones -->
    <div id="cont_botones">
        <button id ="empezar">Empezar</button>
        <button id="terminar"> â¬› </button>
    </div>
</div>

    <script src="./dynamics/index.js"></script>
</body>
</html>
